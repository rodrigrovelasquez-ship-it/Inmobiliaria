<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LA CASA DE TU SUEÑOS</title>
        <link rel="stylesheet" href="/LA CASA DE TU SUEÑOS/css/movil.css"> <!-- BASE: Mobile First (0px - 768px) -->
        <link rel="stylesheet" href="/LA CASA DE TU SUEÑOS/css/tablet.css" media="screen and (min-width: 500px)"> <!-- TABLET (768px - 1023px) -->
        <link rel="stylesheet" href="/LA CASA DE TU SUEÑOS/css/desktop.css" media="screen and (min-width: 850px)"> <!-- DESKTOP (1024px+) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"> <!-- Iconos -->
    </head>

    <body> 
        <header>
            <section id="TopHeader">

                <section id="Sociales">
                    <a href="" class="fa-brands fa-pinterest"></a>
                    <a href="" class="fa-brands fa-facebook-f"></a>
                    <a href="" class="fa-brands fa-twitter"></a>
                    <a href="" class="fa-brands fa-google"></a>
                </section>
                
                <section id="Contactame">
                    <a href="tel:+34614714578" class="">+34 614 71 45 78 </a>
                    <a href=""  id="login" class="fa-solid fa-right-to-bracket">Login</a>
                </section>

                <section id="Headermain">
                    <figure>
                        <img src="/LA CASA DE TU SUEÑOS/logo/Logo.png" alt="La Casa de tu Sueños">
                    </figure>

                    <h1>
                        LA CASA DE TU SUEÑOS
                    </h1>

                </section>

            </section>

            <article>
                <H2>
                    123 QuickSale Street Chicago 
                </H2>

                <h3>
                    123-456-789 Info@yoursite.com
                </h3>

                <button>
                    <a href="" class="fa-solid fa-bars"></a>
                </button>
                
                <nav>  
                    <a href="">Home</a>
                    <a href="">Viviendas</a>
                    <a href="">Noticias</a>
                    <a href="">Presupuestos</a>
                </nav>

            </article>

        </header>

        <main>
            <section>
                <h4>Viviendas en Mojácar</h4>
                <div id="listado-viviendas">
                    <a id="ref"></a>
                    <a id="precio"></a>

                </div>
            </section>
        </main>

        <script>
            // 1) Guardamos el contenedor donde se pintarán las viviendas
            const contenedor = document.getElementById("listado-viviendas");

            // 2) Leemos el archivo JSON con fetch (ruta relativa a este HTML)
            fetch("./Data/casas.json")
                // 3) Convertimos la respuesta a JSON (array de objetos)
                .then((respuesta) => respuesta.json())
                // 4) Con los datos, generamos el HTML de las tarjetas
                .then((casas) => {
                    contenedor.innerHTML = casas
                        .map(
                            (casa) => `
                                <article class="card">
                                    <figure>
                                        <img src="${casa.imagen}" alt="${casa.titulo}">
                                    </figure>
                                    <p class="titulo">${casa.titulo}</p>
                                    <aside>
                                        <i class="ref">Ref:${casa.ref}</i>
                                        <i class="precio">${casa.precio}</i>
                                    </aside>
                                </article>
                            `
                        )
                        .join(""); // 5) Unimos todas las tarjetas y las insertamos
                })
                // 6) Si hay un error, mostramos un mensaje y lo registramos
                .catch((error) => {
                    contenedor.innerHTML = "";
                    console.error(error);
                });
        </script>
    </body>
